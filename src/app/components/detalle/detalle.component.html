<div class="container fluid mt-4">
  <div class="row">
    <div class="col">
      <img
        src="assets/img/{{ instrumento.imagen }}"
        class="sizeImg d-block mx-auto"
      />
      <p class="title">Descripcion</p>
      <p class="descripcion">{{ instrumento.descripcion }}</p>
    </div>
    <div class="col-lg-0">
      <div class="verticalLine d-none d-lg-block"></div>
    </div>
    <div class="col-lg-4">
      <div class="row">
        <div class="col">
          <span>{{ instrumento.cantidadVendida }} vendidos</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span>{{ instrumento.instrumento }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span>{{ instrumento.precio | currency }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="title">{{ instrumento.marca }}</p>
          <p class="title">{{ instrumento.modelo }}</p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <span *ngIf="instrumento.costoEnvio == 'G'" class="gratis">
            <img src="assets/img/camion.png" style="max-width: 35px" />
            Envío gratis
          </span>
          <span *ngIf="instrumento.costoEnvio != 'G'" class="costoEnvio">
            Costo de envío al interior de Argentina:
            {{ instrumento.costoEnvio | currency }}
          </span>
        </div>
      </div>
      <div class="row my-4 py-4">
        <div class="col">
          <button class="btn btn-outline-primary m-2" routerLink="/productos">
            Volver
          </button>
          <button class="btn btn-outline-info m-2">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
